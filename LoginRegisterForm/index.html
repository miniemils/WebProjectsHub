<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">
        <span class="bg1"></span>
        <div class="form-wrapper login">
            <h2 class="title">Login</h2>
            <div>
                <div class="input-box">
                    <input type="text" required />
                    <label for="">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" required />
                    <label for="">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="link">
                <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a> </p>
            </div>
        </div>
        <div class="info-wrapper login">
            <h2>Welcome Back</h2>
            <p>Login into your account to access our services</p>
        </div>

        <span class="bg2"></span>
        <div class="info-wrapper register">
            <h2>Welcome!</h2>
            <p>Create your account to access our services</p>
        </div>
        <div class="form-wrapper register">
            <h2 class="title">Sign Up</h2>
            <div>
                <div class="input-box">
                    <input type="email" required />
                    <label for="">Email Address</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" required />
                    <label for="">Username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" required />
                    <label for="">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </div>
            <div class="link">
                <p>Already have an account? <a href="#" class="login-link">Log In</a> </p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
